<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="MacArthur High School Class of 1967">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
      var forms;
      function dataSubmitted() {
        $('#message')[0].innerHTML = 'Your information has been submitted';
      }
      $(document).ready(function() {
        forms = $('form');
        forms.submit(function(event) {
          $.ajax({
            type        : forms[0].method,
            url         : forms[0].action,
            data        : forms.serialize(),
            dataType    : 'jsonp',
            encode      : true,
            success     : dataSubmitted,
            error       : dataSubmitted
          });
          event.preventDefault();
        });
      });
    </script>

    <title>MacArthur High School Class Of 1967</title>
  </head>

  <body>
    <div id="container">
      <h1>RSVP Here:</h1>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLScSL2J96rAt1J2FtcVM95scABAvDWT0YEhKRgjQxzILFFipJA/formResponse" target="_self" method="POST" id="mG61Hd">
        <label>Name (Include maiden name):</label>
        <span><input type="text" id="name" name="entry.1983214217" /></span>
        <label>Mailing Address:</label>
        <span><input type="text" id="mailing_address" name="entry.504893345" /></span>
        <label>Email Address:</label>
        <span><input type="text" id="email_address" name="entry.1421326320" /></span>
        <label>Cell Phone:</label>
        <span><input type="text" id="cell_phone" name="entry.1766671108" /></span>
        <div id="message"></div>
        <input type="image" id="submit" src="images/button.jpg" />
        <div>Submit</div>
      </form>
    </div>
  </body>
</html>
